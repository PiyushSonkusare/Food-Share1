    body {

      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    /* Mobile-first constraints */
    #root {
      max-width: 450px;
      margin: 0 auto;
      height: 100vh;
      background: white;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-in {
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
